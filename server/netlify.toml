[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[build]
  base = "server/"
  functions = "src/"
[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "src/index/:splat"
  headers = {X-From = "Netlify"}
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"